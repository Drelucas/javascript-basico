<!DOCTYPE html>
<html>
<head>
  <title>For</title>
</head>
<body>
  <strong>For</strong>
  <script>
    for(var i = 0; i <= 50; i++){
      document.write(i+"<br/>");
    }
  </script>
  <br/>
  <strong>For array</strong>
  <script>
    var arr = ["tetete", "tetete", "tetete", "tetete", "tetete"];
    for(var i = 0; i < arr.length; i++){
      document.write(arr[i]+"<br/>");
    }
  </script>
</body>
</html>
