<!DOCTYPE html>
<html>
<head>
  <title>Do while and while</title>
</head>
<body>
  <strong>Do while</strong>
  <script>
    var num = 10;
    do{
      num = num-1;
      document.write(num);
    }while(num > 0);
  </script>
  <br/>
  <strong>while</strong>
  <script>
    var num = 10;
    while (num > 0){
      num = num-1;
      document.write(num);
    }
  </script>
</body>
</html>
